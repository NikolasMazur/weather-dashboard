<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="sidebar">
        <h2 class="city-search-header">Search for a City:</h2>
          <form class="city-search">
          <input type="text" id="user-input" placeholder="Please enter city name"/>
          <br>
          <button id="search-button" type="button">Search</button>
          </form>
          <form id="recent"></form>
      </div>

      <div class="main-content">
        <div class="current-weather">
          <h2 class="city-date-icon"></h2>
          <p class="temp"></p>
          <p class="humidity"></p>
          <p class="wind"></p>
          <p class="uv-index">UV Index:</p>
        </div>

        <div class="forecast">
          <h3 class="forecast-header"></h3>
          <br>
          <div id="cards"></div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>

</html>
